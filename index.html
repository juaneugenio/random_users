<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
		<link rel="stylesheet" href="/style.css" />
		<title>User Reviews</title>
	</head>
	<body>
		<main>
			<section class="container">
				<!-- title -->
				<div class="title">
					<h2>Users Reviews</h2>
				</div>
				<!-- user review card -->

				<img
					src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883409/person-2_np9x5l.jpg"
					alt="girl-user"
					id="person-img"
				/>
				<h3 id="author">sara jones</h3>
				<h4 id="job">taxi driver</h4>
				<hr class="horizontal-line" />
				<div class="text-container">
					<p id="info">
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque at aut ad, voluptatem iure laboriosam atque
						deserunt odit placeat accusantium laudantium fugit cum blanditiis. Vel sequi voluptatem dignissimos
						perspiciatis dolor.
					</p>
				</div>
				<!-- PREV NEXT buttons -->
				<div class="button-container">
					<button class="prev-btn"><i class="fas fa-angle-left"></i></button>
					<!-- Random user button -->
					<button class="random-btn">Random me</button>
					<button class="next-btn"><i class="fas fa-angle-right"></i></button>
				</div>
			</section>
		</main>
		<script type="module" src="/main.js"></script>
	</body>
</html>
